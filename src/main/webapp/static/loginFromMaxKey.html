<script type="text/javascript">
   
	function getQueryVariable(variable)
	{
       var query =  decodeURI(window.location.search.substring(1));
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
	}
	$(function(){
		var JsonData = {usercode: getQueryVariable("usercode"), password: getQueryVariable("password")}; // , code: code
		window.request('/login', "POST", {data:JsonData}, function(data) {
			if (data.status == 3200) {
					if (data.data == false) {
						alert(data.messages[0].message);
					} else {
						window.location.href = 'index.html'.addurlparam({usercode:getQueryVariable("usercode")});
					}
					//跳转操作

				} else {
